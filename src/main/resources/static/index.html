<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>API Rest</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    
    
    <section class="container">
    	<form id="formCadastroUser">
    		<div class="container">
    			<div class="mb-3">
				  <label for="id" class="form-label">ID</label>
				  <input type="text" class="form-control" id="id" readonly="readonly">
				</div>
				<div class="mb-3">
				  <label for="nome" class="form-label">Nome</label>
				  <input type="text" class="form-control" id="nome" placeholder="Informe seu nome!" required="required">
				</div>
				<div class="mb-3">
				  <label for="idade" class="form-label">Idade</label>
				  <input type="number" class="form-control" id="idade">
				</div>
    		</div>
    	</form>
    	<div class="m-3">
    		<button type="button" class="btn btn-primary" onclick="salvarUsuario();">Cadastrar usuário</button>
    		<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastrarUser').reset();">Cadastrar novo usuário</button>
    		<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisarUser" >Pesquisar</button>
    	</div>
    	
    	<div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Pesquisa de usuário</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="mb-3">
		            <label for="buscarNome" class="col-form-label">Informe o nome</label>
		            <input type="text" class="form-control" id="buscarNome">
		          </div>
		          <button type="button" class="btn btn-success" onclink="pesquisarUSer()">Buscar</button>
		        </form>
		        
		        <table class="table" id="tabelaResultado">
				  <thead>
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">Nome</th>
				      <th scope="col">Editar</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
		      </div>
		    </div>
		  </div>
		</div>
    	
    </section>
    
    
    
    
    <!-- Optional JavaScript; choose one of the two! -->
    

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script type="text/javascript">
	
	
		function pesquisarUSer(){
			let nome = $("#buscarNome").val();
			if(nome != null && nome.trim() != ''){
				$.ajax({
					method: "GET",
					url   : "/buscarPorNome",
					data  : "name=" + nome,
					contentType: "application/json; charset-utf-8",
					success: function(response){
						$("#tabelaResultado > tbody > tr").remove();
						
						for(var i = 0; i < response.length; i++){
							$("#tabelaResultado > tbody >").apend(
								'<tr><td>'+response[i].id+'</td><td>'+response[i].nome+'</td><td>'+'<button type="button" class="btn btn-warning" onclick="colocarEmEdicao('+ response[i].id +')">Ver</button>' + '</td></tr>'		
							)
						}
					}
				}).fail(function(xhr, status, errorThrown){
					alert("Erro ao buscar usuário: " + xhr.responseText);
				});
			}
			
		}
		
		
		function colocarEmEdicao(id){
			$.ajax({
				method: "GET",
				url   : "/buscarPorId",
				data  : "idUSer=" + id,
				contentType: "application/json; charset-utf-8",
				success: function(response){
						$("#id").val(response.id);
						$("#nome").val(response.nome);
						$("#idade").val(response.idade);
					}
				}
			}).fail(function(xhr, status, errorThrown){
				alert("Erro ao buscar usuário: " + xhr.responseText);
			});
		}
		
		
		
		function salvarUsuario() {

			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();
			
			
			if (nome == null || nome != null && nome.trim() == ''){
				$("#nome").focus();
				alert('Informe o nome');
				return;
			}
			
			if (idade == null || idade != null && idade.trim() == ''){
				$("#idade").focus();
				alert('Informe a idade');
				return;
			}

			$.ajax({
				method : "POST",
				url : "/salvar",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$("#id").val(response.id);
					alert("Gravou com sucesso!");
				}
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao salvar usuario: " + xhr.responseText);
			});
		}
	
	</script>






  
  </body>
</html>
