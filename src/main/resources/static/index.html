<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>API Rest</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    
    
    <section class="container">
    	<form id="formCadastroUser">
    		<div class="container">
    			<div class="mb-3">
				  <label for="id" class="form-label">ID</label>
				  <input type="text" class="form-control" id="id" readonly="readonly">
				</div>
				<div class="mb-3">
				  <label for="name" class="form-label">Nome</label>
				  <input type="text" class="form-control" id="name" placeholder="Informe seu nome!" required="required">
				</div>
				<div class="mb-3">
				  <label for="age" class="form-label">Idade</label>
				  <input type="number" class="form-control" id="age">
				</div>
    		</div>
    	</form>
    	<div class="m-3">
    		<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Cadastrar usuário</button>
    		<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastrarUser').reset();">Cadastrar novo usuário</button>
    	</div>
    	
    </section>
    
    
    
    
    <!-- Optional JavaScript; choose one of the two! -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script type="text/javascript">
		function salvarUsuario(){
			
			let id = $("#id").val();
			let name = $("#name").val();
			let age = $("#age").val();
			
			$.ajax({
				method: "POST",
				url   : "/salvar",
				data  : JSON.stringify({id: id, nome: name, idade: age}),
				contentType: "application/json; charset-utf-8",
				success: function(response){
					$("#id").val(response.id);
					alert("Salvo com sucesso!");
				}
			}).fail(function(xhr, status, errorThrown){
				alert("Erro ao salvar: " + xhr.responseText);
			});
		}
	
	</script>






  
  </body>
</html>
